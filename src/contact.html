<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Contact</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
		<!-- bootstrap -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">      
		<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">		
		<link href="themes/css/bootstrappage.css" rel="stylesheet"/>
		
		<!-- global styles -->
		<link href="themes/css/flexslider.css" rel="stylesheet"/>
		<link href="themes/css/main.css" rel="stylesheet"/>
        <link href="themes/css/alertbox.css" rel="stylesheet"/>

		<!-- scripts -->
        <script src="themes/js/alertbox.js"></script>
		<script src="themes/js/jquery-1.7.2.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>				
		<script src="themes/js/superfish.js"></script>	
		<script src="themes/js/jquery.scrolltotop.js"></script>
		<!--[if lt IE 9]>			
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->
		
		<script src="jquery.js"></script>
	</head>
    <body>		
		<script src="header.js"></script>
		<div id="wrapper" class="container">
			<script src="nav.js"></script>
			<section class="header_text sub">
			<img class="pageBanner" src="images/Kindle Oasis/img_banner_2_2.jpg" alt="New products">
			</section>
			<section class="main-content">
				<div class="row">
					<div class="span6">
						<h4 class="title"><span class="text"><strong>Contact</strong> Us</span></h4>
						<fieldset>
                            <div class="clearfix">
                                <label for="name"><span>Name : </span></label>
                                <div class="input">
                                    <input id="name" tabindex="1" size="18" id="name" name="name" type="text" value="" class="input-xlarge" placeholder="Name" style="width:90%">
                                </div>
                            </div>
                            <div class="clearfix">
                                <label for="email"><span>Email : </span></label>
                                <div class="input">
                                    <input id="email" tabindex="2" size="25" id="email" name="email" type="text" value="" class="input-xlarge" placeholder="Email Address" style="width:90%">
                                </div>
                            </div>
                            <div class="clearfix">
                                <label for="message"><span>Message : </span></label>
                                <div class="input">
                                    <textarea id="message" tabindex="3" class="input-xlarge" id="message" name="body" rows="7" placeholder="Message" style="width:90%"></textarea>
                                </div>
                            </div>

                            <div class="actions">
                                <!-- <button tabindex="3" class="btn btn-inverse" id="submit">Send message</button> -->
								<input tabindex="3" class="btn btn-inverse large" id="submit" type="button" value="Send message" onclick="return false;">
                            </div>
                        </fieldset>
					</div>

					<div class="span5">
						<h4 class="title"><span class="text"><strong>Find</strong> Us</span></h4>
						<div>
							<h5>BuyBestProduct Ltd</h5>
							<p>
								<strong>Phone : </strong><span style="margin-left:1em;">(852) 1234-5678</span><br>
								<strong>Fax : </strong><span style="margin-left:2.5em;">(852) 5678-1234</span><br>
								<strong>Email : </strong><span style="margin-left:1.5em;"><a href="mailto:buyBestProduct@yahoo.com.hk">buyBestProduct@yahoo.com.hk</a></span>
							</p>
							
							<section class="google_map">
								<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14763.77467562298!2d114.16818945274963!3d22.317970072200268!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x340400c7c24ee693%3A0x9546f62aa20a2278!2z5pe66KeS56uZ!5e0!3m2!1szh-TW!2shk!4v1480764197639" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
							</section>
						</div>
					</div>
				</div>
			</section>			
			<script src="footer.js"></script>
		</div>
		<script src="themes/js/common.js"></script>
        <script>
            $(document).ready(function() {
                if (sessionStorage.getItem("username") != null) {
                    $("#name").val(sessionStorage.getItem("username").toUpperCase());  
                }
				
				$("#submit").on("click", function() {
					if ($("#name").val() == "") {
						swal("Please enter your name.", "", "warning");
					} else if ($("#email").val() == "") {
						swal("Please enter your email address.", "", "warning");
					} else if ($("#message").val() == "") {
						swal("Please enter your message.", "", "warning");
					} else {
						swal({title:"Successful!\nThanks for your message.", timer:10000, type:"success"});
						$("#name").val("");
						$("#email").val("");
						$("#message").val("");
					}
				});
            });
        </script>
    </body>
</html>
